<!DOCTYPE html>
<html>
   <head>
      <script src="jquery-2.1.3.js" type="text/javascript"></script>
      <script src="Bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="Bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css">
      <script src="../../src/view/panel.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
           <div class="col-lg-12">
                  <div class="well well-sm"><strong>EEGheadset Application starter</strong></div>
                  <div class="form-group">
                     <label for="InputName">Port Name Configuration</label>
                     <div class="input-group">
                        <input type="text" class="form-control" name="port" id="port" placeholder="Port Name">
                        <div class="input-group-btn">
                            <button type="button" id="portListButton" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Port<span class="caret"></span></button>
                            <ul class="dropdown-menu" id="portListDropdown">
                            </ul>
                        </div><!-- /btn-group -->
                     </div>
                      <label for="InputName">JSON Session Configuration</label>
                     <div class="input-group">
                        <input type="text" class="form-control" name="JSONSession" id="JSONSession" placeholder="JSON Name">
                        <div class="input-group-btn">
                            <button type="button" id="jsonListButton" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Session<span class="caret"></span></button>
                            <ul class="dropdown-menu" id="jsonListDropdown">
                            </ul>
                        </div><!-- /btn-group -->
                     </div>
                  </div>  
                     <div class="checkbox">
                        <label><input type="checkbox" id='dummyBool' value="dummyBool">Uses Dummy</label>
                     </div>
                     <form role="form" id="form">
                       <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right" >
                     </form>  
               </div>
         </div>
      </div>
   </body>
</html>
