 <!doctype html>
<html>
   <head>
      <title>Adaptive EEG Training(starter)</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="taskCreator.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <form role="form" action="javascript:createCustomTastk()">
               <div class="col-lg-6">
                  <div class="form-group">
                     <label for="InputName">Enter Label</label>
                     <div class="radio">
                        <label><input type="radio" name="label" value="attention" required>Attention</label>
                     </div>
                     <div class="radio">
                        <label><input type="radio" name="label" value="relaxation" required>Relaxation</label>
                     </div>
                     <label for="InputName">Enter Level</label>
                     <div class="input-group">
                        <input type="number" id="levelValue" required />
                     </div>
                  </div>
                   
                  <div class="form-group">
                     <label for="InputEmail">Enter Time</label>
                     <div class="input-group">
                        <input type="number" id="timeValue" required/>
                     </div>
                     <label for="InputName">Enter Condition</label>
                     <div class="radio">
                        <label><input type="radio" name="condition" value="above" required>Above</label>
                     </div>
                     <div class="radio">
                        <label><input type="radio" name="condition" value="below"  required>Below</label>
                     </div>
                     <label for="InputName">Choose Action</label>
                     <select class="form-control" id="action">
                        <option value="video" >Video start</option>
                        <option value="lights">lights on</option>
                     </select>
                     <label for="InputName">Enter Timeout (optional)</label>
                     <div class="checkbox">
                        <label><input type="checkbox" id="timeoutBool" value="timeoutBool">Uses timeout</label>
                     </div>
                     <input type="number" id="timeoutValue"/>
                  </div>
                  <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right"  >
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
